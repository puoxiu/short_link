Name: redict
Host: 0.0.0.0
Port: 8962

ShortUrlDB:
  DSN: root:root@tcp(127.0.0.1:13316)/shortener?charset=utf8mb4&parseTime=True&loc=Local


CacheRedis:
  - Host: 127.0.0.1:6379
    Expiry: 20m


BloomFilterKey: "bloom_filter"
BloomFilterRedisLockKey: "bf_lock_key"
# 布隆过滤器锁的过期时间为5s
BloomFilterLockTime: 5

Etcd: 127.0.0.1:2379

# 本地缓存
BigCache:
  Expiration: 10m
  MaxEntries: 10000  # 最大缓存1万条数据